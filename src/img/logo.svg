<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <defs>
    <style>
      .node-top { fill: #5794F2; stroke: #3274D9; stroke-width: 0.25; }
      .node-bottom { fill: #37872d; stroke: #2d6d23; stroke-width: 0.25; }
      .edge { stroke: #8E8E93; stroke-width: 1; fill: none; }
    </style>
  </defs>
  
  <!-- Edges (connections) - two lines that don't cross, connecting middle of box sides -->
  <path class="edge" d="M 35 40 L 65 25" />
  <path class="edge" d="M 35 40 L 65 55" />
  
  <!-- Blue node on the left (horizontal) -->
  <rect class="node-top" x="5" y="30" width="30" height="20" rx="4" />
  
  <!-- Green nodes on the right (horizontal) -->
  <rect class="node-bottom" x="65" y="15" width="30" height="20" rx="4" />
  <rect class="node-bottom" x="65" y="45" width="30" height="20" rx="4" />
</svg>
